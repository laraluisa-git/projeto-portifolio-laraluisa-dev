<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lalu Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container de login */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        /* Título */
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #fff;
        }

        /* Inputs */
        .login-container input {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Botão de login */
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 1rem;
            border: none;
            border-radius: 6px;
            background: #6c5ce7;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background: #341f97;
            transform: scale(1.05);
        }

        /* Botão voltar / início */
        .voltar-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            /* mesmo padding do btn-voltar */
            color: #e2e8f0;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            /* define tamanho igual */
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .voltar-home:hover {
            background: rgba(79, 70, 229, 0.2);
            color: #4f46e5;
            transform: translateX(-5px);
        }
    </style>
</head>

<body>

    <!-- Botão Início -->
    <button class="voltar-home" onclick="window.location.href='/'">Início</button>

    <div class="login-container">
        <h1>Login Administrador</h1>
        <form action="/admin" method="POST">
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>

</html>
