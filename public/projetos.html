<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Lalu Dev</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* ================== RESET ================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(ellipse at center, #1e1b4b 0%, #0a0f1c 70%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* ================== SISTEMA SOLAR DE FUNDO ================== */
        .sistema-solar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .estrelas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: estrelasCintilando 4s ease-in-out infinite alternate;
        }

        .planeta {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.2);
        }

        .planeta-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 10%;
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            animation: flutuarPlaneta 8s ease-in-out infinite;
        }

        .planeta-2 {
            width: 120px;
            height: 120px;
            bottom: 30%;
            left: 8%;
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            animation: flutuarPlaneta 8s ease-in-out infinite;
        }

        @keyframes estrelasCintilando {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.3;
            }
        }

        @keyframes flutuarPlaneta {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* ================== HEADER ================== */
        .header-espacial {
            padding: 2rem 1rem 4rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .titulo-principal {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #4f46e5, #4f46e5, #7c3aed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            margin-top: 4rem;
            animation: gradienteAnimado 4s ease infinite;
        }

        @keyframes gradienteAnimado {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitulo {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 0.5rem; /*espa√ßo entre t√≠tulo e subt√≠tulo*/
        }

        .btn-voltar {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 600;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: rgba(79, 70, 229, 0.2);
            color: #4f46e5;
            transform: translateX(-5px);
        }

        /* ================== FILTROS ================== */
        .secao-filtros {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 0rem;
            margin-bottom: 1rem;
            padding: 0;
        }

        .filtros-titulo {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
            /* diminui espa√ßo entre t√≠tulo do container e os bot√µes */
            color: white;
            text-align: center;
        }

        .filtros-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 1rem 2rem;
            /* diminui o padding vertical, mant√©m o horizontal */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            /* diminui espa√ßo entre os bot√µes */
        }


        .filtros-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filtro-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: #e2e8f0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filtro-btn.ativo {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border-color: #4f46e5;
        }

        .btn-limpar {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-limpar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        /* ================== GRID DE PROJETOS ================== */
        .projetos-galaxia {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 60vh;
        }

        .projetos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .projeto-card {
            background: #0f172a;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: aparecerCard 0.6s ease forwards;
        }

        .projeto-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
        }

        .projeto-imagem {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
            border-radius: 25px 25px 0 0;
        }

        .projeto-imagem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px 25px 0 0;
        }

        .projeto-conteudo {
            padding: 1.5rem;
        }

        .projeto-titulo {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.8rem;
        }

        .projeto-descricao {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .projeto-tecnologias {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-badge {
            background: rgba(79, 70, 229, 0.2);
            border: 1px solid #4f46e5;
            border-radius: 20px;
            padding: 0.3rem 0.7rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #4f46e5;
        }

        .projeto-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .projeto-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .projeto-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .link-github {
            background: linear-gradient(45deg, #333, #666);
        }

        .link-github:hover {
            box-shadow: 0 5px 15px rgba(51, 51, 51, 0.4);
        }

        @keyframes aparecerCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================== LOADING / VAZIO ================== */
        .loading,
        .projetos-vazio {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .projetos-vazio .icone {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="sistema-solar">
        <div class="estrelas"></div>
        <div class="planeta planeta-1"></div>
        <div class="planeta planeta-2"></div>
    </div>

    <header class="header-espacial">
        <a href="index.html" class="btn-voltar">In√≠cio</a>
        <h1 class="titulo-principal">PROJETOS</h1>
        <p class="subtitulo">Explore os meus projetos profissionais e pessoais.</p>
    </header>

    <section class="secao-filtros">
        <div class="filtros-container">
            <h3 class="filtros-titulo">FILTRAR POR TECNOLOGIA</h3>
            <div class="filtros-grid"></div>
            <button class="btn-limpar" onclick="limparFiltros()">LIMPAR FILTROS</button>
        </div>
    </section>

    <section class="projetos-galaxia">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando projetos...</p>
        </div>
        <div class="projetos-grid" id="projetos-container" style="display:none;"></div>
        <div class="projetos-vazio" id="projetos-vazio" style="display:none;">
            <div class="icone">üîç</div>
            <h3>Nenhum projeto encontrado</h3>
            <p>Tente ajustar os filtros ou adicione novos projetos no painel administrativo</p>
        </div>
    </section>

    <script>
        let todosOsProjetos = [];

        async function carregarProjetos() {
            try {
                const res = await fetch('/api/projetos'); // pega apenas os cadastrados
                const projetos = await res.json();

                todosOsProjetos = projetos;

                renderizarProjetos(projetos);
                criarFiltrosTecnologias(projetos);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('projetos-container').style.display = 'grid';
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = `<div class="icone">‚ùå</div><h3>Erro ao carregar projetos</h3>`;
            }
        }

        function renderizarProjetos(projetos) {
            const container = document.getElementById('projetos-container');

            if (projetos.length === 0) {
                document.getElementById('projetos-vazio').style.display = 'block';
                container.style.display = 'none';
                return;
            }

            document.getElementById('projetos-vazio').style.display = 'none';
            container.style.display = 'grid';

            container.innerHTML = projetos.map(p => `
        <div class="projeto-card" data-tecnologias="${p.tecnologias.join(',')}">
            <div class="projeto-imagem">${p.imagem ? `<img src="${p.imagem}" alt="${p.titulo}">` : 'üöÄ'}</div>
            <div class="projeto-conteudo">
                <h3 class="projeto-titulo">${p.titulo}</h3>
                <p class="projeto-descricao">${p.descricao}</p>
                <div class="projeto-tecnologias">
                    ${p.tecnologias.map(t => `<span class="tech-badge">${t.toUpperCase()}</span>`).join('')}
                </div>
                <div class="projeto-links">
                    ${p.linkProjeto ? `<a href="${p.linkProjeto}" target="_blank" class="projeto-link">VER PROJETO ‚Üí</a>` : ''}
                    ${p.linkGithub ? `<a href="${p.linkGithub}" target="_blank" class="projeto-link link-github">GITHUB ‚Üí</a>` : ''}
                </div>
            </div>
        </div>
    `).join('');
        }

        function criarFiltrosTecnologias(projetos) {
            const tecnologiasSet = new Set();
            projetos.forEach(p => p.tecnologias.forEach(t => tecnologiasSet.add(t.toLowerCase())));

            const filtrosGrid = document.querySelector('.filtros-grid');
            filtrosGrid.innerHTML = '';

            // Bot√£o TODOS
            filtrosGrid.insertAdjacentHTML('beforeend', `<button class="filtro-btn ativo" data-filtro="todos">TODOS</button>`);

            // Bot√µes apenas das tecnologias presentes
            Array.from(tecnologiasSet).sort().forEach(t => {
                filtrosGrid.insertAdjacentHTML('beforeend', `<button class="filtro-btn" data-filtro="${t}">${t.toUpperCase()}</button>`);
            });


            configurarFiltros();
        }

        function configurarFiltros() {
            const filtrosBtns = document.querySelectorAll('.filtro-btn');
            filtrosBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filtrosBtns.forEach(b => b.classList.remove('ativo'));
                    btn.classList.add('ativo');
                    filtrarProjetos(btn.dataset.filtro);
                });
            });
        }

        function filtrarProjetos(filtro) {
            const filtrados = filtro === 'todos' ? todosOsProjetos : todosOsProjetos.filter(p => p.tecnologias.some(t => t.toLowerCase() === filtro));
            renderizarProjetos(filtrados);
        }

        function limparFiltros() {
            document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('ativo'));
            document.querySelector('[data-filtro="todos"]').classList.add('ativo');
            filtrarProjetos('todos');
        }

        window.addEventListener('load', carregarProjetos);
        setInterval(carregarProjetos, 30000);
    </script>

</body>

</html>
